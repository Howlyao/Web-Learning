        //颜色转换
        function toRGB(str) {
          var reg1 = /^#([0-9A-Fa-f]{3}|[0-9A-Fa-f]{6})$/
          var match1 = str.match(reg1);
          if (match1 !== null) {
            var colorDigit = match1[1];
            if (colorDigit.length == 3) {
              return str;
            } else {
              var red = "0x" + colorDigit.substr(0, 2);
              var green = "0x" + colorDigit.substr(2, 2);
              var blue = "0x" + colorDigit.substr(4, 2);
              return "rgb(" + parseInt(red) + ", " + parseInt(green) + ", " + parseInt(blue) + ")";
            }
          } else {
