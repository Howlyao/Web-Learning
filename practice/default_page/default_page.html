<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text.html; charset=utf-8" />
    <script src="../jquery-3.5.1.js" type="text/javascript"></script>
    <script src="jq.js" type="text/javascript"></script>
    <script>
      $(function () {
        $("#ul_tip li").hover(function () {
            $(this).addClass('current')
            .siblings().removeClass('current')
            var index = $(this).children(":first-child").html()
            // console.log(index)
            var offset = -(parseInt(index) - 1) * 600 + "px"
            $("#pic_slider_ul").stop(true).animate({left: offset}, 1000)
        })

      
      })
    </script>
    <link href="my_style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <div id="header">
      <h1>漫画世界</h1>
    </div>
    <div id="nav">
        <ul id="nav_ul">
          <li><a href="#">日漫</a></li>
          <li><a href="#">中漫</a></li>
          <li><a href="#">欧漫</a></li>
          <li><a href="#">其他</a></li>
        </ul> 
    </div>
    <div id="content">
      <div id="pic_list">
        <div class="pic_list_ltem"></div>
        <div class="pic_list_ltem"></div>
        <div class="pic_list_ltem"></div>
        <div class="pic_list_ltem"></div>
      </div>
      <div id="pic_slider">
        <ul id="pic_slider_ul">
          <li class="current"><div class="pic"></div></li>
          <li><div class="pic"></div></li>
          <li><div class="pic"></div></li>
          <li><div class="pic"></div></li>
        </ul>
        <div id="pic_tip">
          <ul id="ul_tip">
            <li class="current"><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            
          </ul>
        </div>
      </div>
    </div>
    <div id="footer"></div>
  </body>
</html>
