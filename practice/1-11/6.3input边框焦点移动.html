<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="../jquery-3.5.1.js" type="text/javascript"></script>
    <script>
      window.onload = function () {
        var inputs = document.getElementsByTagName("input");
        var animateBorder = document.getElementById("animation-border");
        for (var i = 0; i < inputs.length; i ++) {
          inputs[i].onfocus = function () {
            change_border(this);
          }
        }
        function change_border (obj) {
          var this_width = obj.offsetWidth;
          var this_height = obj.offsetHeight;
          var this_left = obj.offsetLeft;
          var this_top = obj.offsetTop;
          $animateBorder = $(animateBorder);
          $animateBorder.animate({width: this_width, height: this_height, left: this_left, top:this_top}, 1000);
          
        }
      }
      
    </script>
    <style>
      label {
        float: left;
        width: 100px;
      }
      .clear {
        clear: both;
      }
      form {
        position: relative;
        left: 100px;
        top: 100px;
        padding: 40px;
      }
      #animation-border {
        border: 1px solid #2CAAC9;
        position: absolute;
        width: 0;
        height: 0;
        box-shadow: 0 0 3px #0AF1F5;
      }
    </style>
  </head>
  <body>
    <form id="form1" action="#" >
      <label for="name">Name :</label>
      <input type="text" name="name" />
      <div class="clear"></div>
      <label for="password">Password :</label>
      <input type="text" name="password" />
      <div class="clear"></div>
      <div id="animation-border"></div>
    </form>
  </body>
</html>
