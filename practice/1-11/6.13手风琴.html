<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="../jquery-3.5.1.js" type="text/javascript"></script>
    <script>
      $(function () {
        $("ul li").click(function () {
          $(this).addClass("current").siblings().removeClass("current");
        })
      })
    </script>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      ul {
        width: 500px;
        
      }
      li {
        float: left;
        width: 20px;
        overflow: hidden;
        transition: width 0.2s ease;
      }
      li.current {
        width: 507px;
        clear: both;
      }

    </style>
  </head>
  <body>
    <div id="main">
      <ul>
        <li class="current"><a href="#"><img src="3.jpg" alt="1"/></a></li>
        <li><a href="#"><img src="1.jpg" alt="1"/></a></li>
        <li><a href="#"><img src="2.jpg" alt="1"/></a></li>
        <li><a href="#"><img src="1.jpg" alt="1"/></a></li>
        <li><a href="#"><img src="2.jpg" alt="1"/></a></li>
        <li><a href="#"><img src="1.jpg" alt="1"/></a></li>
      </ul>
    </div>
  </body>
</html>
