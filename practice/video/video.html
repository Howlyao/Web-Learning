<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" >
    <title>视频文件加载</title>
  </head>
  <body>
    <h3>视频文件选取加载演示</h3>
    <input type="file" accept="video/*" onchange="loadFile(event)" />
    <video
      id="player"
      width="1200"
      height="400"
      controls
      style="display: none">

    </video>
    <script>
      const loadFile = function (ev) {
        const fileReader = new FileReader();
        fileReader.onload = function (event) {
          const player = document.querySelector("#player");
          player.style.display = "block";
          player.src = URL.createObjectURL(new Blob([fileReader.result]));
        }
        fileReader.readAsArrayBuffer(ev.target.files[0]);
      }
    </script>
  </body>
</html>
