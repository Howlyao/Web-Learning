    <script src="../jquery-3.5.1.js" type="text/javascript"></script>
    <script>
      
       
      $(function () {
        (function($) {
          $.fn.color = function (value) {
            if (value == undefined) {
              return this.css('backgroundColor');
            } else {
              return this.css("backgroundColor", value);
            }
          }
        })(jQuery);
        console.log($("#test").color());
        $("#test").color("#441244");

      })
    </script>
