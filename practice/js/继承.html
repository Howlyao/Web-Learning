<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="../jquery-3.5.1.js" type="text/javascript"></script>
    <script>
     
      $(document).ready( function() {
        console.log("ready");
      })
      document.addEventListener('DOMContentLoaded',function(){console.log(1)},false);
      $(function () {
    
        function Super(type) {
          this.type = type;
        }
        function Parent(name, type) {
          Super.call(this, type);
          this.name = name;
          this.say = function() {
            console.log(this.name, this.type);
          }
        }

        function Child(name, type, id) {
          Parent.call(this, name, type);
          this.id = id;
        }
        Parent.prototype = new Super();
        Child.prototype = new Parent();
        var Child1 = new Child("Tom", "t1", "1");
        var Child2 = new Child("Jim", "t2", "2");
        Child1.say();
        console.log(Child1.type)
        Child2.say();

        // console.log(document.getElementsByTagName("body")[0].children);
        console.log(Super.prototype);

      })
      
      
    </script>
    <style>
  
     
    </style>
  </head>
  <body>
    <div><span>1123</span></div>
  </body>
</html>
